<!DOCTYPE html>
<html>
    <head>
        <title>Data Binding Test</title>
    </head>
    <body>
        <div id="app">
            <h1 :innerHTML="name" @click="onClick"></h1>
            <span :innerHTML="clickCount"></span>

            <ul>
                <template %item="items">
                    <li>{{ item }}: {{ clickCount }}</li>
                </template>
            </ul>
        </div>
        <script src="../dist/ziptie.js"></script>        
        <script>
            ZipTie.bind("#app", {
                name: "Zachary Snow",
                clickCount: 0,
                items: [
                    "Foo",
                    "Bar",
                    "Baz"
                ],
                onClick: function() {
                    this.clickCount++;
                    console.info("Hello " + this.name, this.clickCount);
                    this.items.push("Items " + this.clickCount);
                }
            });
        </script>
    </body>
</html>
