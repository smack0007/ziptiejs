name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js 14.8.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.8.0
      
      - name: Run TypeScript 4.1.3
        run: npx -p typescript@4.1.3 tsc --listEmittedFiles